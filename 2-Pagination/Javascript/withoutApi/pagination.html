<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Example</title>
  <style>
    .pagination {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    .pagination button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .pagination button.disabled {
      cursor: not-allowed;
      opacity: 0.5;
    }
    .items {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="items" id="items"></div>
  <div class="pagination" id="pagination"></div>

  <script src="./pagination.js">
    
  </script>
</body>
</html>
